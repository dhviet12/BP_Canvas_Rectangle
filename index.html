<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="700px" height="500px" style="border:2px solid lavenderblush"></canvas>
<script>
    function Rectangle(x,y,width,height){
        this.pos_x = x;
        this.pos_y = y;
        this.width= width;
        this.height= height;
        this.area= function(){
            return this.width * this.height;
        }
        this.perimeter= function(){
            return (this.width + this.height)*2;
        }
        this.draw= function (){
            let canvas = document.getElementById('mycanvas');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.strokeStyle= 'orange';
            ctx.strokeRect(this.pos_x, this.pos_y, this.width, this.height);
            ctx.font= '20px Arial';
            ctx.fillText('Chieu dai :'+ this.height+ ' Chieu rong: '+ this.width, 10,50);
            ctx.fillText('Chu vi :'+ this.perimeter() + ' ' + 'Dien tich: '+ this.area(),10,100);
        }
    }
    let myRectangle= new Rectangle(200,200,300,100);
    myRectangle.draw();

</script>

</body>
</html>
